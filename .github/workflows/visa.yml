name: Check US visa status

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'
  push:
    branches:
      - main

jobs:
  check_visa:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    # 恢复之前的状态文件
    - name: Restore visa state
      uses: actions/cache@v3
      with:
        path: |
          ./visa_state_*.json
        key: visa-state-cache-v1
        restore-keys: |
          visa-state-cache-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright resend ddddocr
        playwright install chromium

    - name: Run script with UTF-8 encoding
      env: # 在这里添加环境变量
        VISA_CASE_NUMBER: ${{ secrets.VISA_CASE_NUMBER }}
        PASSPORT_NUMBER: ${{ secrets.PASSPORT_NUMBER }}
        SURNAME: ${{ secrets.SURNAME }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        # 可选：如果邮件接收者也设为 secret
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        chcp 65001
        python -X utf8 check_visa.py
      shell: cmd

    # 保存新的状态文件
    - name: Save visa state
      uses: actions/cache@v3
      with:
        path: |
          ./visa_state_*.json
        key: visa-state-cache-v1
